<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">My Profile</span>
    <button id="logout-btn" class="btn btn-outline-light">Logout</button>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow p-4">
                <h3 class="text-center mb-3">Profile</h3>

                <div id="profile-alert" class="alert d-none"></div>

                <form id="profile-form">

                    <div class="mb-3">
                        <label>Name</label>
                        <input id="name" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input id="email" class="form-control" readonly>
                    </div>

                    <div class="mb-3">
                        <label>Age</label>
                        <input id="age" type="number" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>DOB</label>
                        <input id="dob" type="date" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Contact</label>
                        <input id="contact" class="form-control">
                    </div>

                    <button class="btn btn-primary w-100">Save Changes</button>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/profile.js"></script>

</body>
</html>
